<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 3 HW</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Firstname" /> <br />
        <br />
        <label for="Middlename">Middlename:</label>
        <input type="text" id="Middlename" /> <br />
        <br />
        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname" /> <br />
        <br />
        <label for="Course">Course:</label>
        <select id="Course">
          <option value="Select">Select</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
        <br />
        <br />

        <label for="Gender">Gender:</label>
        <br>
        <input type="radio" id="Male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" id="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" id="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="DOB">DOB</label>
        <input type="datetime-local" id="DOB">
        <br>
        <label for="Phone">Phone:</label>
        <input type="text" id="code" value="+91" size="1" disabled>
        <input type="tel" id="Phone" maxlength="10" size="10">
        <br>
        <br>
        <label for="Address">Address:</label>
        <br>
        <textarea id="Address" cols="90" rows="5"></textarea>
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="text" id="Email">
        <br>
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="Password">
        <br>
        <br>
        <br>
        <label for="RePassword">Re-type password:</label>
        <input type="password" id="RePassword">
        <br>
        <br>
        <input type="checkbox" id="Agree">
        <label for="Agree">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="ChooseFile">Choose File</label>
        <input type="file" id="ChooseFile">
        <br>
        <br>
        <label for="ChooseColor">Choose Color</label>
        <input type="color" id="ChooseColor">
        <br>
        <br>
        <input type="reset">
        <input type="submit">
      </fieldset>
    </form>
  </body>
</html>
